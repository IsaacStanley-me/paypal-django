{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Card Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm p-4">
    <h3 class="text-center mb-4">{{ card.card_type }} Card Details</h3>
    <p><strong>Card Number:</strong> {{ card.masked_number }}</p>
    <p><strong>Expiry Date:</strong> {{ card.expiry_date }}</p>
    <p><strong>Street:</strong> {{ card.street|default:"N/A" }}</p>
    <div class="d-flex justify-content-between mt-4">
      <a href="{% url 'wallet:delete_card' card.id %}" class="btn btn-danger">Delete Card</a>
      <a href="{% url 'wallet:upgrade_card' card.id %}" class="btn btn-primary">Upgrade Card</a>
    </div>
  </div>
</div>
</body>
</html>
