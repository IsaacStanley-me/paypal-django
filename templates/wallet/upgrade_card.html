<!DOCTYPE html>
<html>
<head>
  <title>Upgrade Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm p-4">
    <h3 class="text-center mb-4">Upgrade {{ card.card_type }} Card</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Expiry Date</label>
        <input type="text" name="expiry_date" class="form-control" value="{{ card.expiry_date }}" placeholder="MM/YY">
      </div>
      <div class="mb-3">
        <label class="form-label">Street Address</label>
        <input type="text" name="street" class="form-control" value="{{ card.street }}">
      </div>
      <button type="submit" class="btn btn-success w-100">Upgrade Card</button>
    </form>
  </div>
</div>
</body>
</html>
