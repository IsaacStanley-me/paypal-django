{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Country - ICICI Bank</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        
        .paypal-header {
            background: linear-gradient(135deg, #cc5a00 0%, #ff7a00 100%);
            padding: 1rem 0;
            text-align: center;
        }
        
        .paypal-logo img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
        }
        
        .main-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .signup-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h1 {
            color: #cc5a00;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .signup-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }
        
        .form-group select:focus {
            outline: none;
            border-color: #ff7a00;
            box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.15);
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #ff7a00 0%, #cc5a00 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .continue-btn:hover {
            box-shadow: 0 6px 16px rgba(204, 90, 0, 0.25);
        }
        
        .back-btn {
            background-color: #f7f9fc;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .back-btn:hover {
            background-color: #e1e5e9;
        }
        
        .language-preview {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="paypal-header">
        <div class="paypal-logo">
            <img src="{% static 'images/icici.png' %}?v=5" alt="ICICI Bank">
        </div>
    </div>
    
    <div class="main-container">
        <div class="signup-card">
            <a href="{% url 'accounts:signup_step1' %}" class="back-btn">← Back</a>
            
            <div class="signup-header">
                <h1>Select your country</h1>
                <p>We'll automatically set your language based on your country</p>
            </div>
            
            <form method="POST" id="countryForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_country">Country or region</label>
                    {{ form.country }}
                </div>
                
                <div class="language-preview" id="languagePreview">
                    <strong>Language will be set to:</strong> <span id="languageName">English</span>
                </div>
                
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
    </div>

    <script>
        const countryLanguageMap = {
            'US': { language: 'English', code: 'en' },
            'CA': { language: 'English', code: 'en' },
            'GB': { language: 'English', code: 'en' },
            'DE': { language: 'Deutsch', code: 'de' },
            'FR': { language: 'Français', code: 'fr' },
            'ES': { language: 'Español', code: 'es' },
            'IT': { language: 'Italiano', code: 'it' },
            'AU': { language: 'English', code: 'en' },
            'JP': { language: '日本語', code: 'ja' },
            'BR': { language: 'Português', code: 'pt' },
            'MX': { language: 'Español', code: 'es' },
            'IN': { language: 'English', code: 'en' },
            'CN': { language: '中文', code: 'zh' }
        };
        
        function updateLanguage() {
            const countrySelect = document.getElementById('id_country');
            const languageName = document.getElementById('languageName');
            
            const selectedCountry = countrySelect.value;
            const languageInfo = countryLanguageMap[selectedCountry];
            
            if (languageInfo) {
                languageName.textContent = languageInfo.language;
                
                // Set language via AJAX
                fetch('/accounts/set-language/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ language: languageInfo.code })
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const countrySelect = document.getElementById('id_country');
            countrySelect.addEventListener('change', updateLanguage);
            
            // Set initial language
            updateLanguage();
        });
    </script>
</body>
</html>
